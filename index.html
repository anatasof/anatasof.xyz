    <style type="text/css">
        html,
        body{width:100%;height:100%;min-height:100%;margin:0;padding:0;-webkit-font-smoothing:antialiased;font-family:'Roboto Mono';}
        body{position:relative;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:center;-ms-flex-align:center;align-items:center;}
        .top{background-color:#fff;}
        .bottom{width:100%;background-color:#fff;}
        .top,
        .bottom{-webkit-flex:1 0 auto;-ms-flex:1 0 auto;flex:1 0 auto;}
        .content-container{position:relative;width:100%;background-color:#fff;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-flex:0 0 auto;-ms-flex:0 0 auto;flex:0 0 auto;}
        .content-container:before{content:'';position:absolute;left:0;top:0;background-color:#fff;width:100%;height:92px;}
        @media only screen and (max-width:360px){.content-container:before{height:76px}
        }
        .content{position:relative;padding:24px;width:256px;color:rgba(0, 0, 0, .87);display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;font-size:24px;line-height:32px;}
        .content a{display:inline-block;position:relative;font-weight:500;color:rgba(186, 213, 50, 1);text-decoration:none;z-index:0;}
        .content a:before{position:absolute;content:'';background-color:rgba(7, 129, 208, 1);background-position:50% 0;left:-6px;right:-6px;border-radius:2px;top:0;bottom:0;z-index:-1;visibility:hidden;opacity:0;transition:opacity .15s ease, visibility 0s linear .15s;}
        .content a:hover:before{opacity:.5;background-color:rgba(7, 129, 208, .54);visibility:visible;transition:opacity .15s ease;}
        .content a:active:before{opacity:1;visibility:visible;transition:opacity .15s ease;}
        .content p:first-of-type{margin-top:32px;}
        @media only screen and (max-width:360px){.content p:first-of-type{margin-top:24px;}
        }
        .content p:last-of-type{margin-bottom:40px;}
        @media only screen and (max-width:360px){.content p:last-of-type{margin-bottom:32px;}
        }
        .content p{width:256px;text-align:center;margin:16px auto;}
        @media only screen and (max-width:360px){.content p{margin:8px;}
        }
        .avatar{width:128px;height:128px;background:url(lib/image/avatar.jpg);background-size:cover;border-radius:50%;background-color:#525252;-webkit-align-self:center;-ms-flex-item-align:center;align-self:center;border:2px solid #ddd;}
        @media only screen and (max-width:360px){.avatar{width:96px;height:96px;}
        }
        @media only screen and (max-width:360px){.avatar{border:4px solid #fff;}
        }
        .icons{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:space-between;-ms-flex-pack:justify;justify-content:space-between;margin:0 -8px;}
        @media only screen and (max-width:360px){.icons{margin:0;}
        }
        .icons a{display:block;width:32px;height:32px;padding:8px;}
        .icons a:before{left:0;right:0;}
        .icons a:after{content:'';position:absolute;left:0;top:0;right:0;bottom:0;background-repeat:no-repeat;background-position:50% 50%;background-size:32px 32px;}
        @media only screen and (max-width:360px){.icons a:after{background-size:24px 24px;}
        }
        .icons .twitter:after{background-image:url(lib/image/twitter.svg);}
        .icons .dribbble:after{background-image:url(lib/image/dribbble.svg);}
        .icons .google-plus:after{background-image:url(lib/image/google-plus.svg);}
